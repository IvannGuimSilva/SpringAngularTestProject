<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">

      <div class="form-group">
        <label for="nomeDigitado">Nome usuário</label>
        <input type="text" [(ngModel)]="usuario.nome"
               class="form-control"
               id="nomeDigitado"
               name="nomeDigitado"
               placeholder="Digite seu nome"
               required #nomeDigitado="ngModel">

        <div id="alerta-nome"
             [hidden]="!nomeDigitado.pristine" class="alert alert-danger">
          Nome é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="emailDigitado">Email usuário</label>
        <input type="text" [(ngModel)]="usuario.email"
               class="form-control"
               id="emailDigitado"
               name="emailDigitado"
               placeholder="Digite seu endereço de email"
               required #emailDigitado="ngModel">
        <div id="alerta-email"
             [hidden]="!emailDigitado.pristine" class="alert alert-danger">
          Email é obrigatório.
        </div>
      </div>

      <button id="btn-form" type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>

<style>
  #alerta-nome, #alerta-email {
    margin-top: 15px;
    padding: 10px;
  }
  #btn-form {
    margin-top: 20px;
  }
</style>
